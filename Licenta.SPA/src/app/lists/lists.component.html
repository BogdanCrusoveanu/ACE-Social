<div class="text-center mt-3" *ngIf="!showRecommendations">
  <h2>
    {{
      likesParam === "Likers"
        ? "Utilizatori care te-au adăugat"
        : "Prieteni în listă"
    }}
    : {{ pagination.totalItems }}
  </h2>
</div>

<div class="text-center mt-3" *ngIf="showRecommendations">
  <h2>
    Membrii cu interese comune:
  </h2>
</div>

<div class="container mt-3">
  <div class="row">
    <div class="btn-group">
      <button
        class="btn btn-primary"
        [(ngModel)]="likesParam"
        btnRadio="Likers"
        (click)="loadUsers()"
      >
        Adăugat de
      </button>
      <button
        class="btn btn-primary"
        [(ngModel)]="likesParam"
        btnRadio="Likees"
        (click)="loadUsers()"
      >
        Prietenii tăi
      </button>
      <button
        class="btn btn-primary"
        [(ngModel)]="likesParam"
        btnRadio="Likees"
        (click)="loadRecommendations()"
      >
        Afișează recomandările
      </button>
    </div>
  </div>

  <br />

  <div class="row" *ngIf="!showRecommendations">
    <div *ngFor="let user of users" class="col-sm-6 col-md-4 col-lg-4 col-xl-2">
      <app-member-card [user]="user"></app-member-card>
    </div>
  </div>

  <div class="row" *ngIf="showRecommendations">
    <div *ngFor="let user of recommendations" class="col-sm-6 col-md-4 col-lg-4 col-xl-2">
      <app-member-card [user]="user"></app-member-card>
    </div>
  </div>

</div>

<div class="d-flex justify-content-center" *ngIf="!showRecommendations">
  <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
  >
  </pagination>
</div>
